<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CRM Lite — Professional Dashboard</title>

  <!-- Google Font (Premium Look) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #1e3c72, #0f2027);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(18px);
      border-radius: 20px;
      padding: 50px;
      width: 420px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    p {
      font-size: 15px;
      opacity: 0.85;
      margin-bottom: 30px;
    }

    .btn {
      padding: 14px 30px;
      border-radius: 30px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      background: linear-gradient(135deg, #00f260, #0575e6);
      color: #000;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(0, 242, 96, 0.4);
    }

    footer {
      margin-top: 25px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>CRM Lite</h1>
    <p>Modern • Secure • Professional Business Dashboard</p>
    <button class="btn">Enter Dashboard</button>
    <footer>© 2025 CRM Lite. All rights reserved.</footer>
  </div>

</body>
</html>
