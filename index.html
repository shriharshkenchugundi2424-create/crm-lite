<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CRM Lite</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
     * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background:
    radial-gradient(circle at top, #1e3c72, #0f2027),
    linear-gradient(135deg, #141e30, #243b55);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Poppins', sans-serif;
  color: #ffffff;
  overflow: hidden;
}

.card {
  width: 380px;
  padding: 40px 30px;
  background: linear-gradient(145deg, #1b2a3a, #0f1c2a);
  border-radius: 22px;
  text-align: center;
  box-shadow:
    0 25px 60px rgba(0, 0, 0, 0.7),
    inset 0 0 30px rgba(255, 255, 255, 0.04);
  animation: float 4s ease-in-out infinite;
}

h1 {
  font-size: 34px;
  letter-spacing: 1.5px;
  margin-bottom: 10px;
}

.subtitle {
  font-size: 14px;
  opacity: 0.85;
  margin-bottom: 30px;
}

button {
  padding: 14px 36px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  background: linear-gradient(90deg, #00ffcc, #00ccff);
  color: #000;
  font-weight: 600;
  box-shadow:
    0 0 15px rgba(0, 255, 204, 0.6),
    0 0 30px rgba(0, 204, 255, 0.4);
  transition: transform 0.3s, box-shadow 0.3s;
}

button:hover {
  transform: scale(1.08);
  box-shadow:
    0 0 25px rgba(0, 255, 204, 0.9),
    0 0 50px rgba(0, 204, 255, 0.8);
}

footer {
  margin-top: 25px;
  font-size: 12px;
  opacity: 0.6;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
  100% { transform: translateY(0); }
}
  </style>
</head>

<body>
  <div class="card">
    <h1>CRM Lite</h1>
    <p>Modern • Secure • Professional Dashboard</p>
    <a href="#">Enter Dashboard</a>
    <footer>© 2025 CRM Lite</footer>
  </div>
</body>
</html>
